<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuralink | Vedansh Jain</title>
    <style>
        :root {
            --accent: #add8e6; /* Light Blue */
            --bg: #000000;    /* Pure Black */
            --node: #444444;  /* Dark Grey */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white;
            /* Permanently hide the cursor across the entire site */
            cursor: none;
        }

        #neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 1;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease;
            background: transparent;
            pointer-events: auto;
        }

        #ui-layer.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .content-box {
            text-align: center;
            letter-spacing: 0.3em;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
            pointer-events: none;
        }

        .author {
            font-size: 0.8rem;
            color: #555;
            margin-top: 15px;
            text-transform: uppercase;
            pointer-events: none;
        }

        .btn-playground {
            margin-top: 60px;
            padding: 12px 40px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            cursor: none; /* Keep cursor hidden on hover too */
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .btn-playground:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #exit-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>

    <div id="ui-layer">
        <div class="content-box">
            <h1>Neuralink</h1>
            <div class="author">from Vedansh Jain</div>
            <button class="btn-playground" onclick="enterPlayground()">Playground</button>
        </div>
    </div>

    <div id="exit-hint">Press Esc to Return</div>

    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui-layer');
        const hint = document.getElementById('exit-hint');
        
        let particles = [];
        const props = {
            particleCount: 160,
            particleMaxVelocity: 0.35,
            lineMaxDist: 140,
            mouseRadius: 200,
            accent: '173, 216, 230', // Light Blue
            baseColor: '68, 68, 68'   // Dark Grey
        };

        // Interaction State
        let mouse = { x: null, y: null };
        let isPlayground = false;
        let idleTimer;
        let isIdle = false;
        let autoMouse = { x: 0, y: 0, angle: 0 };

        // --- CALMING AUDIO ENGINE ---
        let audioCtx;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            function playNote(freq, delay, duration) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
                
                gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
                gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + delay + 1);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + delay + duration);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start(audioCtx.currentTime + delay);
                osc.stop(audioCtx.currentTime + delay + duration);
            }

            const scale = [261.63, 293.66, 329.63, 392.00, 440.00]; // Pentatonic C
            setInterval(() => {
                if (!isPlayground) return;
                const freq = scale[Math.floor(Math.random() * scale.length)];
                playNote(freq / 2, 0, 8); // Deep pad
                if (Math.random() > 0.5) playNote(scale[Math.floor(Math.random() * scale.length)] * 2, 2, 6);
            }, 4000);
        }

        function enterPlayground() {
            isPlayground = true;
            ui.classList.add('hidden');
            hint.style.opacity = '1';
            setTimeout(() => { hint.style.opacity = '0'; }, 3000);
            
            initAudio(); 
            resetIdleTimer();

            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {});
                }
            } catch (e) {}
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            isIdle = false;
            idleTimer = setTimeout(() => {
                isIdle = true;
                autoMouse.x = mouse.x || canvas.width / 2;
                autoMouse.y = mouse.y || canvas.height / 2;
            }, 30000); 
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && isPlayground) {
                isPlayground = false;
                ui.classList.remove('hidden');
                if (document.fullscreenElement) document.exitFullscreen();
            }
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            if (isPlayground) resetIdleTimer();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() * 2 - 1) * props.particleMaxVelocity;
                this.vy = (Math.random() * 2 - 1) * props.particleMaxVelocity;
                this.size = 1;
            }
            update() {
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < props.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let targetX = mouse.x;
            let targetY = mouse.y;

            if (isIdle && isPlayground) {
                autoMouse.angle += 0.005;
                autoMouse.x += Math.cos(autoMouse.angle) * 1.5;
                autoMouse.y += Math.sin(autoMouse.angle * 0.8) * 1.5;
                
                if (autoMouse.x < 0) autoMouse.x = canvas.width;
                if (autoMouse.x > canvas.width) autoMouse.x = 0;
                if (autoMouse.y < 0) autoMouse.y = canvas.height;
                if (autoMouse.y > canvas.height) autoMouse.y = 0;

                targetX = autoMouse.x;
                targetY = autoMouse.y;
            }

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${props.baseColor}, 0.8)`;
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < props.lineMaxDist) {
                        let opacity = 1 - (dist / props.lineMaxDist);
                        ctx.strokeStyle = `rgba(${props.baseColor}, ${opacity * 0.4})`;
                        ctx.lineWidth = 0.6;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }

                if (targetX !== null) {
                    let mdx = p.x - targetX;
                    let mdy = p.y - targetY;
                    let mDist = Math.sqrt(mdx*mdx + mdy*mdy);
                    if (mDist < props.mouseRadius) {
                        let mOpacity = 1 - (mDist / props.mouseRadius);
                        ctx.strokeStyle = `rgba(${props.accent}, ${mOpacity * 0.7})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(targetX, targetY);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        init();
        draw();
    </script>
</body>
</html>
